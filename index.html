<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="profile">
        <div class="profile__information">
          <div class="img__profile">
            <img src="/images/image-jeremy.png" alt="jeremy" />
          </div>
          <p class="name__user">
            <span>Report for</span>
            Jeremy Robson
          </p>
        </div>
        <nav class="menu__profile">
          <a href="#" id="daily_link">Daily</a
          ><a href="#" class="active__link" id="weekly_link">Weekly</a
          ><a href="#" id="monthly_link">Monthly</a>
        </nav>
      </article>
      <section class="tasks">
        <div class="content__task" id="work"></div>
        <div class="content__task" id="play"></div>
        <div class="content__task" id="study"></div>
        <div class="content__task" id="exercise"></div>
        <div class="content__task" id="social"></div>
        <div class="content__task" id="self_care"></div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Juans ochoa</a>.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
