<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="profile">
        <img src="" alt="" class="img__profile" />
        <p class="name__user">
          <span>Report for</span>
          Jeremy Robson
        </p>
        <nav class="menu">
          <a href="#">Daily</a><a href="#">Weekly</a><a href="#">Monthly</a>
        </nav>
      </article>
      <section class="tasks">
        <div class="content__task">
          <article class="task">
            <header class="task__header">
              <p>content</p>
              <button class="menu__task">...</button>
            </header>
            <div class="task__body">
              <div class="task__time">32hrs</div>
              <p class="task__description">Last Week - 32hrs</p>
            </div>
          </article>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Juans ochoa</a>.
    </footer>
  </body>
</html>
